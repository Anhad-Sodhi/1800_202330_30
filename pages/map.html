  <script>
    document.getElementById("map").onreadystatechange = function () {
        if (document.getElementById("map").readyState !== "complete") {
            document.querySelector(
                "body").style.visibility = "hidden";
            document.querySelector(
                "#loader").style.visibility = "visible";
        } else {

            document.querySelector(
                "body").style.visibility = "visible";
