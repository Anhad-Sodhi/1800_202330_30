  <body>

    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- Stuff for body goes here -->
    <!-- navbar -->
    <nav id="navbarPlaceholder"></nav>

    <!-- form -->
    <div id="submission-form">
      <input id="ProductName" class="form-control" type="text" placeholder="Product name" aria-label="default input example">
      <p>Upload images of your food</p>
      <div class="input-group">
        <input type="file" class="form-control" id="food-photo">
        <label class="input-group-text" for="inputGroupFile02">Upload</label>
      </div>
      <div class="form-floating">
        <select class="form-select" id="food-type" aria-label="Floating label">
          <option selected>Select</option>
          <option value="fruit">Fruit</option>
          <option value="vegetable">Vegetable</option>
          <option value="other">Other</option>
        </select>
        <label for="floatingSelect">What type of food are you selling</label>
      </div>
      <p>Enter price of your food</p>    
      <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <input type="number" class="form-control" id="food-price" aria-label="Amount (to the nearest dollar)">
      </div>
      <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Leave a comment here" id="food-description" style="height: 100px" max="50"></textarea>
        <label for="floatingTextarea2">Description</label>
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" placeholder="1234 Main St">
      </div>
      <button type="submit" class="btn btn-success btn-lg btn-block" id="submit-button" onclick="savePost()">Submit</button>
    </div>

    <!-- footer -->
    <nav id="footerPlaceholder"></nav>

  </body>
